<div class="row">
  <div class="col-sm-6" *ngIf="eleveSlected">
        <app-titre [titre]="(eleveSlected.id === 0 ? 'nouveau eleve' :'Code:' + eleveSlected.id)">
        <button class="btn btn-outline-danger" (click)="Retour()">
          Fermer
        </button>
      </app-titre>



    <form [formGroup]="eleveForm" (submit)="eleveSubmit()">
    <div class="form-group">
      <label for="formGroupExampleInput">Nom</label>
      <input type="text"   formControlName="nom" class="form-control"  >
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Prenom</label>
      <input type="text"   formControlName="prenom" class="form-control"  >
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Telephone</label>
      <input type="text"   formControlName="telephone"  class="form-control"  >
    </div>
    <div class="form-group">
      <hr>
      <button class="btn btn-success" [disabled]="!eleveForm.valid">Submit</button>
    </div>
   </form>

   </div>
   <!-- <div  class="col-sm-6" *ngIf="!eleveSlected"> -->
    <div  [ngClass]="{'col-sm-12':!eleveSlected, 'col-sm-6':eleveSlected}" >
    <app-titre [titre]="titre">

      <button class="btn btn-outline-success" (click)="nouveauEleve()">
       Ajouter
      </button>

    </app-titre>
    <table class="table table-hover">
      <thead class="thead-light ">
        <tr>
          <th scope="col">#</th>
          <th scope="col">NOM</th>
          <th scope="col">Prenom</th>
          <th scope="col">Telephone</th>
          <th scope="col">details</th>


        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let eleve of eleves"  >
          <th scope="row">{{eleve.id}}</th>
          <td>{{eleve.nom}}</td>
          <td>{{eleve.prenom}}</td>
          <td>{{eleve.telephone}}</td>
          <td>
            <div class="btn-group">
              <button (click)="eleveSelect(eleve)" class="btn btn-outline-warning" >Details</button>
              <button  (click)="openModal(template)" class="btn btn-outline-primary" >Professeures</button>
              <button class="btn btn-outline-danger" (click)="EffacerEleve(eleve.id)">
                effacer</button>
            </div>
          </td>

        </tr>
      </tbody>
    </table>
</div>


<ng-template #template>

  <div class="modal-body">
    <app-professeures></app-professeures>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close"
    (click)="modalRef.hide()">
     Fermer
    </button>
  </div>
</ng-template>
